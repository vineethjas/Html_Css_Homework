<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <title>Login</title>
   
</head>
<body>
    <table>
        <form>
        <tr>
            <td>Name</td>
            <td><input type="text" required></td>
        </tr>
        <tr>
            <td>Message</td>
            <td><input type="text" maxlength="150" required></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" required></td>
        </tr>
        <tr>
            <td>Mobile number</td>
            <td><input type="text" pattern="[6789]{1}[0-9]{9}" required></td>
        </tr>
        <tr>
            <td><button>Submit</button>
        </tr>
    </form>
    </table>
</body>
</html>
